<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  <meta name="description" content="For Oxford BioTech society">
  <meta name="keywords" content="oxford,biotech,society,university,student">
  <meta name="author" content="Michael Agius">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OUBT Join</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.1/velocity.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.5.1/svg.min.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/favs/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favs/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favs/favicon-16x16.png">
  <link rel="manifest" href="/favs/manifest.json">
  <link rel="mask-icon" href="/favs/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>

<body>

  <header>
    <cable-holder>
      <logo-box>
        <logo-cable></logo-cable>
        <logo-strand>
          <img src="img/strandc.png">
          <h1><a href="/">OUBT</a></h1>
        </logo-strand>
        <logo-cable></logo-cable>
      </logo-box>
    </cable-holder>
  </header>
  <main>
    <cable-holder>
      <section class="solosection">
        <h2>Become a member</h2>
        <p>We will periodically send out details about upcoming events and important updates in the field.</p>
        <form method="POST" autocomplete="off" action="https://formspree.io/fwelfare@michaelagius.uk">
          <input autocomplete="off" size="40" type="text" name="email" placeholder="email" required>
          <input type="text" name="_gotcha" style="display:none" />
          <input type="hidden" name="_subject" value="Welfare request" />
          <input type="hidden" name="_next" value="//hertfordjcr.github.io/formsent">
          <button class="button" type="submit">join</button>
        </form>
      </section>
    </cable-holder>
  </main>

</body>

</html>
